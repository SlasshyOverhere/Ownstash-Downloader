services:
  - type: web
    name: ownstash-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:1420,tauri://localhost
      - key: APP_SCHEME
        value: ownstash
