<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: #111;
            border: 1px solid #222;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: calc(100% - 48px);
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        .subtitle {
            color: #888;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            color: #999;
            font-size: 14px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .btn:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .hint {
            color: #555;
            font-size: 12px;
        }

        .error {
            background: #331111;
            border: 1px solid #662222;
            color: #ff6666;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="success-icon">✓</div>
        <h1>You're All Set!</h1>
        <p class="subtitle">
            Authentication successful.<br>
            Returning to Slasshy OmniDownloader...
        </p>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Opening app...</span>
        </div>
        <a href="#" id="openBtn" class="btn">Open App Manually</a>
        <p class="hint">You can close this tab after the app opens</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Get the OAuth tokens from the URL hash
        const hash = window.location.hash;

        if (hash && (hash.includes('access_token') || hash.includes('id_token'))) {
            // Build the deep link URL
            const deepLinkUrl = 'slasshy://auth/callback' + hash;

            // Update the manual button
            document.getElementById('openBtn').href = deepLinkUrl;

            // Try to open the app automatically after a short delay
            setTimeout(function () {
                window.location.href = deepLinkUrl;
            }, 500);

            // If still on this page after 3 seconds, show a message
            setTimeout(function () {
                document.getElementById('loading').innerHTML = '<span>Click the button below if the app didn\'t open</span>';
            }, 3000);
        } else if (hash && hash.includes('error')) {
            // Handle OAuth error
            const params = new URLSearchParams(hash.substring(1));
            const error = params.get('error_description') || params.get('error') || 'Authentication failed';
            document.getElementById('error').textContent = error;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.success-icon').textContent = '✕';
            document.querySelector('h1').textContent = 'Authentication Failed';
            document.querySelector('.subtitle').textContent = 'Please try again.';
        } else {
            // No tokens in URL
            document.getElementById('error').textContent = 'No authentication data received. Please try signing in again.';
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>

</html>
