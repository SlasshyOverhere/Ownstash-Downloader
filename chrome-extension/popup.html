<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ownstash Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header with gradient -->
    <header class="popup-header">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <img src="icons/icon48.png" alt="Ownstash" class="logo">
      </div>
      <div class="header-text">
        <h1>Ownstash</h1>
        <span class="tagline">Downloader</span>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="popup-main">
      <!-- Current Site Card -->
      <div class="site-card" id="siteCard">
        <div class="site-info">
          <div class="site-favicon" id="siteFavicon">
            <img id="faviconImg" src="" alt="">
            <div class="favicon-fallback" id="faviconFallback"></div>
          </div>
          <div class="site-details">
            <span class="site-name" id="siteName">Current Website</span>
            <span class="site-url" id="siteUrl">loading...</span>
          </div>
        </div>
        <div class="site-status" id="siteStatus">
          <span class="status-badge status-checking">Checking...</span>
        </div>
      </div>

      <!-- Vault Download Toggle Card -->
      <div class="vault-toggle-card" id="vaultToggleCard">
        <div class="vault-toggle-info">
          <div class="vault-icon-wrapper">
            <svg class="vault-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              <circle cx="12" cy="16" r="1" />
            </svg>
            <span class="vault-status-dot" id="vaultStatusDot"></span>
          </div>
          <div class="vault-toggle-text">
            <span class="vault-toggle-title">Vault Download Mode</span>
            <span class="vault-toggle-desc">Intercept downloads â†’ Secure Vault</span>
          </div>
        </div>
        <label class="toggle vault-toggle-switch">
          <input type="checkbox" id="vaultDownloadToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn btn-primary" id="btnToggleSite" disabled>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14" stroke-linecap="round" />
          </svg>
          <span id="btnToggleText">Add This Site</span>
        </button>

        <button class="btn btn-secondary" id="btnDownload" style="display: none;">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M19 12l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Send to App</span>
        </button>
      </div>

      <!-- Divider -->
      <div class="divider">
        <span>Enabled Sites</span>
      </div>

      <!-- Enabled Sites List -->
      <div class="sites-list" id="sitesList">
        <div class="sites-empty" id="sitesEmpty">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5z" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M2 17l10 5 10-5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M2 12l10 5 10-5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <p>No sites added yet</p>
          <span>Visit a website and click "Add This Site"</span>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <button class="footer-btn" id="btnSettings" title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
        </svg>
      </button>
      <span class="footer-text">Ready to download</span>
      <button class="footer-btn" id="btnOpenApp" title="Open App">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </footer>
  </div>

  <!-- Settings Panel (hidden by default) -->
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <button class="back-btn" id="btnBackFromSettings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <h2>Settings</h2>
    </div>
    <div class="settings-content">
      <div class="setting-item">
        <label>
          <span class="setting-label">Show floating button</span>
          <span class="setting-desc">Display download button on enabled sites</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="settingFloatingBtn" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label>
          <span class="setting-label">Button position</span>
          <span class="setting-desc">Drag the button to move it anywhere</span>
        </label>
        <button class="btn btn-small" id="btnResetPosition">
          <span>Reset</span>
        </button>
      </div>
      <div class="setting-item">
        <label>
          <span class="setting-label">Auto-detect media</span>
          <span class="setting-desc">Automatically detect video/audio on page</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="settingAutoDetect" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="setting-divider"></div>
      <button class="btn btn-danger" id="btnClearAllSites">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>Clear All Sites</span>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
