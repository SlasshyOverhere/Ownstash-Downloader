<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slasshy Secure Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7c3aed, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #a0a0c0;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .features {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            width: 200px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.3);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .feature h3 {
            font-size: 1rem;
            color: #e0e0ff;
            margin-bottom: 0.5rem;
        }

        .feature p {
            font-size: 0.85rem;
            color: #8080a0;
        }

        .status {
            margin-top: 3rem;
            padding: 1rem 2rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üõ°Ô∏è</div>
        <h1>Slasshy Secure Browser</h1>
        <p class="subtitle">Custom Incognito Mode ‚Ä¢ Secure Downloads ‚Ä¢ Extension Support</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <h3>Custom Incognito</h3>
                <p>Extensions persist, web data clears on exit</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üì¶</div>
                <h3>Secure Pipeline</h3>
                <p>Downloads streamed & encrypted</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üß©</div>
                <h3>Extensions</h3>
                <p>Full Chrome extension support</p>
            </div>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span>Secure Mode Active</span>
        </div>
    </div>

    <script>
        // Check if we're in Slasshy Secure Browser
        if (window.slasshyBrowser) {
            const info = window.slasshyBrowser.getInfo();
            console.log('Running in', info.name, 'v' + info.version);
        }
    </script>
</body>

</html>
